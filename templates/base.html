<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Withinstar{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
        <link rel="icon" href="{{ url_for('static', filename='images/logo1.png') }}" type="image/png">
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-8P0RH18NL3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-8P0RH18NL3');
        </script>
    </head>
    
<body>
    <!-- 헤더 -->
    <header class="header">
        <!-- 가운데 로고와 사이트 이름 -->
        <div class="site-name-container">
            <a href="/" class="logo-link" onclick="gtag('event', 'home_header');">
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Withinstar Logo" class="logo">
            </a>
            <a href="/" class="site-name-link" onclick="gtag('event', 'home_header');">
                <span class="site-name">Withinstar.com</span>
            </a>            
        </div>
        
        <!-- 오른쪽 Instagram 아이콘 -->
        <div class="icon-container">
            <a href="https://www.instagram.com/withinstar_official" target="_blank" onclick="gtag('event', 'visit_instagram');">
                <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram Icon" class="icon">
            </a>            
        </div>
    </header>

    <!-- 전체 레이아웃 -->
    <div class="page-container">
        <!-- 좌측 광고 -->
        <div class="ad-section ad-left">
            <div class="adsense">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4209969470096098"
                    crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-4209969470096098"
                    data-ad-slot="1234567890"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            {% block content %}
            <!-- 페이지별 내용이 여기에 삽입됩니다 -->
            {% endblock %}
        </div>

        <!-- 우측 광고 -->
        <div class="ad-section ad-right">
            <div class="adsense">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4209969470096098"
                    crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-4209969470096098"
                    data-ad-slot="1234567890"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2024 썸데이(Withinstar). All rights reserved.</p>
            <p>사업자 등록번호: 843-18-02055 | 대표: 박순홍</p>
            <p>이메일: hishp@pusan.ac.kr | 전화: 010-5278-4017</p>
            <p>주소: 부산광역시 금정구 부산대학로63번길 (부산대학교 11공학관)</p>
            <p>본 웹사이트의 모든 콘텐츠는 저작권법에 의해 보호되며, 무단 복제 및 배포를 금합니다.</p>
        </div>
    </footer>

    <!-- 추가 스크립트 -->
    {% block scripts %}
    <!-- 페이지별 스크립트가 여기에 삽입됩니다 -->
    {% endblock %}
</body>
</html>
