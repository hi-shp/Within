<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram ID Submission</title>
</head>
<body>
    <h1>Instagram ID Submission</h1>
    <form id="instagramForm">
        <label for="userInstagramID">Your Instagram ID:</label>
        <input type="text" id="userInstagramID" name="userInstagramID" required><br><br>

        <label for="targetInstagramID">Target Instagram ID:</label>
        <input type="text" id="targetInstagramID" name="targetInstagramID" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('instagramForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const userInstagramID = document.getElementById('userInstagramID').value;
            const targetInstagramID = document.getElementById('targetInstagramID').value;

            try {
                const response = await fetch('/save_instagram_id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userInstagramID: userInstagramID,
                        targetInstagramID: targetInstagramID
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').textContent = result.message;
                } else {
                    document.getElementById('message').textContent = result.error;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
